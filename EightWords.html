<body>

    <div class="paper-container">

    <script>
        // --- è³‡æ–™åº«èˆ‡å®šç¾© ---

        // äº”è¡Œå°æ‡‰
        const WUXING = {
            "ç”²":"æœ¨", "ä¹™":"æœ¨", "å¯…":"æœ¨", "å¯":"æœ¨",
            "ä¸™":"ç«", "ä¸":"ç«", "å·³":"ç«", "åˆ":"ç«",
            "æˆŠ":"åœŸ", "å·±":"åœŸ", "è¾°":"åœŸ", "æˆŒ":"åœŸ", "ä¸‘":"åœŸ", "æœª":"åœŸ",
            "åºš":"é‡‘", "è¾›":"é‡‘", "ç”³":"é‡‘", "é…‰":"é‡‘",
            "å£¬":"æ°´", "ç™¸":"æ°´", "äº¥":"æ°´", "å­":"æ°´"
        };

        // é™°é™½å±¬æ€§ (+:é™½, -:é™°)
        const YINYANG = {
            "ç”²":1, "ä¹™":0, "ä¸™":1, "ä¸":0, "æˆŠ":1, "å·±":0, "åºš":1, "è¾›":0, "å£¬":1, "ç™¸":0,
            "å­":1, "ä¸‘":0, "å¯…":1, "å¯":0, "è¾°":1, "å·³":0, "åˆ":1, "æœª":0, "ç”³":1, "é…‰":0, "æˆŒ":1, "äº¥":0
        };

        // äº”è¡Œç”Ÿå‰‹é—œä¿‚ (Aç”ŸB:1, Aå‰‹B:2, åŒ:0, Bç”ŸA:-1, Bå‰‹A:-2)
        // ç°¡åŒ–é‚è¼¯ï¼š
        // ç”Ÿæˆ‘è€…ç‚ºå°ï¼Œæˆ‘ç”Ÿè€…ç‚ºé£Ÿå‚·ï¼Œå‰‹æˆ‘è€…ç‚ºå®˜æ®ºï¼Œæˆ‘å‰‹è€…ç‚ºè²¡ï¼ŒåŒæˆ‘è€…ç‚ºæ¯”åŠ«
        const ELEMENTS = ["æœ¨", "ç«", "åœŸ", "é‡‘", "æ°´"]; // é †åºç›¸ç”Ÿ

        // åœ°æ”¯è—å¹²è¡¨ (æ¨™æº–)
        const ZHI_CANG_GAN = {
            "å­": ["ç™¸"],
            "ä¸‘": ["å·±", "ç™¸", "è¾›"],
            "å¯…": ["ç”²", "ä¸™", "æˆŠ"],
            "å¯": ["ä¹™"],
            "è¾°": ["æˆŠ", "ä¹™", "ç™¸"],
            "å·³": ["ä¸™", "åºš", "æˆŠ"],
            "åˆ": ["ä¸", "å·±"],
            "æœª": ["å·±", "ä¸", "ä¹™"],
            "ç”³": ["åºš", "å£¬", "æˆŠ"],
            "é…‰": ["è¾›"],
            "æˆŒ": ["æˆŠ", "è¾›", "ä¸"],
            "äº¥": ["å£¬", "ç”²"]
        };

        // åå¤©å¹²æ€§æ ¼è³‡æ–™
        const dayMasterTraits = {
            "ç”²": "ç”²æœ¨åƒå¤©ï¼Œå‰›æ¯…æ­£ç›´ï¼Œæœ‰è²¬ä»»æ„Ÿèˆ‡ä¸Šé€²å¿ƒï¼Œå¯§æŠ˜ä¸å±ˆï¼Œå…·æœ‰é ˜å°é¢¨ç¯„ã€‚",
            "ä¹™": "ä¹™æœ¨å¦‚è—¤ï¼ŒæŸ”é †å …éŸŒï¼Œé©æ‡‰åŠ›å¼·ï¼Œå¿ƒæ€ç´°è†©ï¼Œå–„æ–¼éš¨æ©Ÿæ‡‰è®Šã€‚",
            "ä¸™": "ä¸™ç«å¦‚é™½ï¼Œç†±æƒ…é–‹æœ—ï¼Œç©æ¥µæ¨‚è§€ï¼Œä¸æ‹˜å°ç¯€ï¼Œä½†æƒ…ç·’ä¾†å»è¼ƒå¿«ã€‚",
            "ä¸": "ä¸ç«å¦‚ç‡­ï¼Œæº«å’Œç´°è†©ï¼Œæ´å¯ŸåŠ›å¼·ï¼Œæ€æ…®å‘¨å…¨ï¼Œå¯Œæœ‰å¥‰ç»ç²¾ç¥ã€‚",
            "æˆŠ": "æˆŠåœŸå¦‚å±±ï¼Œæ²ˆç©©åšé‡ï¼Œè¬›ç©¶ä¿¡ç”¨ï¼Œæ„å¿—å …å®šï¼ŒåŒ…å®¹åŠ›å¼·ï¼Œä¸å–œè®Šå‹•ã€‚",
            "å·±": "å·±åœŸå¦‚åœ’ï¼ŒæŸ”å’Œå¤šæ‰ï¼Œé€šæƒ…é”ç†ï¼Œå–„æ–¼æºé€šèˆ‡åŸ¹é¤Šï¼Œæ¥µå…·è¦ªå’ŒåŠ›ã€‚",
            "åºš": "åºšé‡‘å¦‚éµï¼Œå‰›æ¯…æœæ±ºï¼Œè¬›ç¾©æ°£é‡åŸå‰‡ï¼Œæ˜¯éåˆ†æ˜ï¼ŒåŸ·è¡ŒåŠ›æ¥µå¼·ã€‚",
            "è¾›": "è¾›é‡‘å¦‚ç ï¼Œæº«æ½¤ç§€æ°£ï¼Œè‡ªå°Šå¿ƒå¼·ï¼Œå¿ƒæ€ç´°å¯†ï¼Œå¤–æŸ”å…§å‰›ï¼Œé‡è¦–è³ªæ„Ÿã€‚",
            "å£¬": "å£¬æ°´å¦‚æµ·ï¼Œè°æ˜æ©Ÿæ™ºï¼Œå¯¬å®å¤§é‡ï¼Œåæ‡‰éˆæ•ï¼Œå–œè‡ªç”±ä¸å—æ‹˜æŸã€‚",
            "ç™¸": "ç™¸æ°´å¦‚éœ²ï¼Œå…§æ–‚å¹³éœï¼Œæº«æŸ”ç´°å¿ƒï¼Œæƒ³åƒåŠ›è±å¯Œï¼Œå…·æœ‰ä»¥æŸ”å…‹å‰›çš„éŸŒæ€§ã€‚"
        };

        let myChart = null;

        // --- æ ¸å¿ƒè¨ˆç®—é‚è¼¯ ---

        function calculateBazi() {
            try {
                if (typeof Solar === 'undefined') {
                    alert("ç³»çµ±è³‡æºè¼‰å…¥ä¸­ï¼Œè«‹ç¨å¾Œã€‚");
                    return;
                }

                const input = document.getElementById('birthDate').value;
                if (!input) {
                    alert("è«‹é¸æ“‡å‡ºç”Ÿæ—¥æœŸèˆ‡æ™‚é–“ï¼");
                    return;
                }

                const dateObj = new Date(input);
                const solar = Solar.fromDate(dateObj);
                const lunar = solar.getLunar();
                const bazi = lunar.getEightChar();

                // å–å¾—å››æŸ± (å­—ä¸²)
                const Gan = [bazi.getYearGan(), bazi.getMonthGan(), bazi.getDayGan(), bazi.getTimeGan()];
                const Zhi = [bazi.getYearZhi(), bazi.getMonthZhi(), bazi.getDayZhi(), bazi.getTimeZhi()];
                const DayMaster = Gan[2]; // æ—¥ä¸»

                // 1. æ¸²æŸ“å¤©å¹² (å«åç¥)
                renderStem("box-year-gan", Gan[0], DayMaster, "å¹´å¹²");
                renderStem("box-month-gan", Gan[1], DayMaster, "æœˆå¹²");
                renderStem("box-day-gan", Gan[2], DayMaster, "æ—¥ä¸»");
                renderStem("box-time-gan", Gan[3], DayMaster, "æ™‚å¹²");

                // 2. æ¸²æŸ“åœ°æ”¯ (å«è—å¹²åç¥)
                renderBranch("box-year-zhi", Zhi[0], DayMaster);
                renderBranch("box-month-zhi", Zhi[1], DayMaster);
                renderBranch("box-day-zhi", Zhi[2], DayMaster);
                renderBranch("box-time-zhi", Zhi[3], DayMaster);

                // 3. äº”è¡Œçµ±è¨ˆ
                const allChars = [...Gan, ...Zhi];
                const wuxingCount = { "é‡‘": 0, "æœ¨": 0, "æ°´": 0, "ç«": 0, "åœŸ": 0 };
                allChars.forEach(c => wuxingCount[WUXING[c]]++);
                renderChart(wuxingCount);

                // 4. æ€§æ ¼åˆ†æ
                const trait = dayMasterTraits[DayMaster];
                document.getElementById('dm-label').innerText = `ã€${DayMaster}ã€‘`;
                document.getElementById('dm-desc').innerText = trait;
                document.getElementById('personality-box').style.display = "block";

                // é¡¯ç¤ºçµæœ
                document.getElementById('result-area').style.display = "block";
                document.getElementById('result-area').scrollIntoView({behavior: "smooth"});

            } catch (error) {
                alert("ç™¼ç”ŸéŒ¯èª¤ï¼š" + error.message);
            }
        }

        // è¨ˆç®—åç¥ (DayMaster vs TargetStem)
        function getTenGod(dm, target) {
            if (dm === target) return "æ¯”è‚©"; // å¯¦éš›ä¸Šé€™è£¡ä¸æœƒç™¼ç”Ÿï¼Œå› ç‚ºåªæœ‰æ—¥ä¸»è‡ªå·±

            const dmEl = WUXING[dm];
            const tEl = WUXING[target];
            const dmYinYang = YINYANG[dm]; // 1é™½ 0é™°
            const tYinYang = YINYANG[target];
            
            const idxDm = ELEMENTS.indexOf(dmEl);
            const idxT = ELEMENTS.indexOf(tEl);
            
            // è¨ˆç®—ç”Ÿå‰‹è·é›¢ (ä»¥æœ¨ç«åœŸé‡‘æ°´å¾ªç’°)
            // 0:åŒ, 1:ç”Ÿ, 2:å‰‹, 3:è¢«å‰‹(å®˜æ®º), 4:è¢«ç”Ÿ(å°)
            let relation = (idxT - idxDm + 5) % 5;
            
            const samePolarity = (dmYinYang === tYinYang); // åŒæ€§(å/é£Ÿ/æ®º/æ¯”), ç•°æ€§(æ­£/å‚·/å®˜/åŠ«)

            if (relation === 0) { // åŒäº”è¡Œ
                return samePolarity ? "æ¯”è‚©" : "åŠ«è²¡";
            } else if (relation === 1) { // æˆ‘ç”Ÿ
                return samePolarity ? "é£Ÿç¥" : "å‚·å®˜";
            } else if (relation === 2) { // æˆ‘å‰‹ (è²¡)
                return samePolarity ? "åè²¡" : "æ­£è²¡";
            } else if (relation === 3) { // å‰‹æˆ‘ (å®˜æ®º)
                return samePolarity ? "ä¸ƒæ®º" : "æ­£å®˜";
            } else if (relation === 4) { // ç”Ÿæˆ‘ (å°)
                return samePolarity ? "åå°" : "æ­£å°";
            }
            return "";
        }

        function getWuXingColorClass(char) {
            const wx = WUXING[char];
            if (wx === "æœ¨") return "w-wood";
            if (wx === "ç«") return "w-fire";
            if (wx === "åœŸ") return "w-earth";
            if (wx === "é‡‘") return "w-metal";
            if (wx === "æ°´") return "w-water";
            return "";
        }

        // æ¸²æŸ“å¤©å¹²æ–¹å¡Š
        function renderStem(elementId, char, dayMaster, type) {
            const el = document.getElementById(elementId);
            const colorClass = getWuXingColorClass(char);
            
            let tenGodHtml = "";
            if (type === "æ—¥ä¸»") {
                tenGodHtml = `<div class="ten-god-top"></div>`; // æ—¥ä¸»ä¸Šæ–¹ç•™ç©ºæˆ–å¯«æ—¥ä¸»
            } else {
                const god = getTenGod(dayMaster, char);
                tenGodHtml = `<div class="ten-god-top">${god}</div>`;
            }

            el.innerHTML = `
                ${tenGodHtml}
                <div class="char-main ${colorClass}">${char}</div>
            `;
        }

        // æ¸²æŸ“åœ°æ”¯æ–¹å¡Š (å«è—å¹²)
        function renderBranch(elementId, char, dayMaster) {
            const el = document.getElementById(elementId);
            const colorClass = getWuXingColorClass(char);
            
            // è¨ˆç®—è—å¹²èˆ‡åç¥
            const hiddenStems = ZHI_CANG_GAN[char] || [];
            let hiddenHtml = hiddenStems.map(stem => {
                const god = getTenGod(dayMaster, stem);
                // é¡¯ç¤ºæ ¼å¼ï¼šè—å¹²(åç¥)
                // ç°¡åŒ–åç¥é¡¯ç¤ºï¼šæ­£å°->å°, ä¸ƒæ®º->æ®º (é¿å…å¤ªæ“ )
                // æˆ–è€…ä¿æŒå…¨åï¼Œç”¨å°å­—é«”
                return `${stem}<span style="font-size:9px;color:#999">(${god})</span>`;
            }).join(" "); // é€™è£¡ç”¨ç©ºæ ¼åˆ†éš”

            el.innerHTML = `
                <div class="char-main ${colorClass}">${char}</div>
                <div class="hidden-stems">${hiddenHtml}</div>
            `;
        }

        // ç¹ªè£½äº”è¡Œåœ–è¡¨
        function renderChart(counts) {
            const ctx = document.getElementById('wuxingChart').getContext('2d');
            if (myChart) myChart.destroy();

            const dataValues = [counts['æœ¨'], counts['ç«'], counts['åœŸ'], counts['é‡‘'], counts['æ°´']];
            
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['æœ¨', 'ç«', 'åœŸ', 'é‡‘', 'æ°´'],
                    datasets: [{
                        label: 'äº”è¡Œæ•¸é‡',
                        data: dataValues,
                        backgroundColor: [
                            'rgba(56, 142, 60, 0.6)', 'rgba(211, 47, 47, 0.6)', 'rgba(121, 85, 72, 0.6)', 
                            'rgba(251, 192, 45, 0.6)', 'rgba(25, 118, 210, 0.6)'
                        ],
                        borderColor: [
                            '#388E3C', '#D32F2F', '#795548', '#FBC02D', '#1976D2'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
